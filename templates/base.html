<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonardo Lounge</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'leo/header.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'leo/footer.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'leo/application.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'leo/images/Asset 11.png' %}"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap">

    <style>
      body {
        font-family: 'Red Hat Text', regular;
      }
      p{
          font-family: 'Red Hat Display', regular;
      }
    </style>
</head>
<body style = "margin: 0;">
    <nav>
        <header id = "header">
            <div>
            <div style="display: inline-block; margin-right: 25px">
                <a href="{% url 'dashboard' %}" style="margin: 0">
                    <img class ="logo-image" src="{% static "leo/images/New Logo.png" %}">
                </a>
            </div>

            <div class = "mobile-nav">
                <a href="javascript:void(0);" style="margin: 0" onclick="dropdown()">
                    <img class ="dropdown" src="{% static "leo/images/Dropdown.png" %}">
                </a>
            </div>

            <div id = "button" class = "topnav-right">
                    {% url 'membership' as url4 %}
                    <a href="{{ url4 }}"{% if request.path == url4 %} class="active"{% endif %} style="font-weight: bold;">My Membership</a>
                    {% url 'exclusive' as url3 %}
                    <a href="{{ url3 }}"{% if request.path == url3 %} class="active"{% endif %} style="font-weight: bold;">Exclusive Content</a>
                    {% url 'calendar' as url2 %}
                    <a href="{{ url2 }}"{% if request.path == url2 %} class="active"{% endif %} style="font-weight: bold;">Calendar</a>
                    {% url 'newsletter' as url %}
                    <a href="{{ url }}"{% if request.path == url %} class="active"{% endif %} style="font-weight: bold;">Newsletter</a>
            </div>
        </div>
        </header>
    </nav>

        <div class ="settings">
            <a href="{% url 'account' %}">
                <img class = "settImg" src="{% static "leo/images/SettingsGear.png" %}">
            </a>
        </div>

        {% block content %}

        {% endblock %}

    <footer>
       <body style="margin: 0;">
            <div class = "footernav">
                <hr style="margin-bottom: 15px; background-color: white; width: 90%;">
                <p><a href="{% url 'dashboard' %}">Home</a></p>
                <p><a href="#">Back to top</a></p>
                <div style="margin-top: 50px"></div>
            </div>
        </body>
    </footer>

    <script>
        // When the user scrolls down 50px from the top of the document, resize the header's font size
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
          if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
            document.getElementById("header").style.backgroundColor = "white";
          } else {
            document.getElementById("header").style.backgroundColor = "transparent";
          }
        }
    </script>
    <script>
        function dropdown() {
          var x = document.getElementById("button");
              if (x.style.display === "block") {
                x.style.display = "none";
              } else {
                x.style.display = "block";
                document.getElementById("header").style.backgroundColor = "white";
              }
            }
    </script>
</body>
</html>
