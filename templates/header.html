{% load static %}
    {% if user.is_authenticated and request.resolver_match.view_name != 'dashboard' %}
        <div>
            <div>
                <a href="{% url 'dashboard' %}">
                    <img class="logo-image" src="{% static "leo/images/Newest Logo (blue) 1x.png" %}">
                </a>
            </div>
            <div class="mobile-nav">
                <a href="javascript:void(0);" onclick="dropdown()">
                    <img class="dropdown" src="{% static "leo/images/Dropdown.png" %}">
                </a>
            </div>
            <div id="button" class="topnav-right">
                {% url 'account' as url4 %}
                <a href="{{ url4 }}"{% if request.path == url4 %} class="active"{% endif %} style="font-weight: bold;">My
                    Membership</a>
                {% url 'exclusive' as url3 %}
                <a href="{{ url3 }}"{% if request.path == url3 %} class="active"{% endif %} style="font-weight: bold;">Exclusive
                    Content</a>
                {% url 'calendar' as url2 %}
                <a href="{{ url2 }}"{% if request.path == url2 %} class="active"{% endif %} style="font-weight: bold;">Calendar</a>
                {% url 'newsletter' as url %}
                <a href="{{ url }}"{% if request.path == url %} class="active"{% endif %} style="font-weight: bold;">Newsletter</a>
            </div>
        </div>
    {% else %}
        <header>
                <a href="{% url 'dashboard' %}">
                    <img id="navImage" src="{% static "leo/images/Newest Logo (blue) 1x.png" %}">
                </a>
        </header>
    {% endif %}
