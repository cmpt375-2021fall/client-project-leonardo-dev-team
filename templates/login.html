<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonardo Lounge</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'leo/header.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'leo/footer.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'leo/application.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'leo/login.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'leo/images/Asset 11.png' %}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap">

    <style>
      body {
        font-family: 'Red Hat Text', regular;
      }
      p{
          font-family: 'Red Hat Display', regular;
      }
    </style>
</head>
<body style = "background-image:  linear-gradient(to bottom, white, #76C4D5); margin: 0;">
    <header>
            <div id = "header">
                <div>
                    <a href="{% url 'dashboard' %}">
                        <img id="navImage" src="{% static "leo/images/New Logo.png" %}">
                    </a>
                </div>
            </div>
        </header>

                <div class="login" style="margin-top: 20rem">

                    <h2 class="login-header">Log in</h2>

                    <form class="login-container" action="dashboard/">
                        <p><input type="username" placeholder="Username"></p>
                        <p><input type="password" placeholder="Password"></p>
                        <p><input type="submit" value="Log in"></p>
                    </form>
                </div>
                <div>
                    <img class="img2" src="/static/leo/images/Couch (1).png">
                </div>


    <footer>
       <body style="margin: 0;">
            <div class = "footernav">
                <hr style="margin-bottom: 15px; background-color: white; width: 90%;">
                <a href="#">Back to top</a>
                <div style="margin-top: 50px"></div>
            </div>
        </body>
    </footer>

    <script>
        // When the user scrolls down 50px from the top of the document, resize the header's font size
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
          if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
              document.getElementById("navImage").style.height = "100px";
            document.getElementById("navImage").style.width = "auto";
            document.getElementById("header").style.backgroundColor = "white";
          } else {
              document.getElementById("navImage").style.height = "175px";
            document.getElementById("navImage").style.width = "auto";
            document.getElementById("header").style.backgroundColor = "transparent";
          }
        }
    </script>

</body>
</html>
